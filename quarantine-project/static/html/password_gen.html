<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <script src="../js/password_gen.js" defer></script>
    <link rel="stylesheet" href="../css/password_gen.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">..</h3>

        <form id="passwordGeneratorForm" class="form">

            <label for="">Number of Characters</label>
            <div class="character-amount-container">
            <input type="range" min="1" max="50" id="characterAmountRange" class="slider" value="10">
            <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber" value="10">
            </div>

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            
            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">



            <button type="submit" class="btn">Generate a Password</button>
        </form>


    </div>
</body>
</html>
